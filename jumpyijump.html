<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳一跳 HTML版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }
        #character {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #5cb8ff;
            border-radius: 50%;
            bottom: 150px;
            left: 50px;
            transform: translateZ(0);
            transition: transform 0.3s;
            z-index: 10;
        }
        .platform {
            position: absolute;
            height: 20px;
            background-color: #8B4513;
            border-radius: 5px;
            bottom: 130px;
            transform: translateZ(0);
        }
        #current-platform {
            width: 80px;
            left: 30px;
            background-color: #8B4513;
        }
        #next-platform {
            width: 60px;
            left: 180px;
            background-color: #A0522D;
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restart-btn {
            background-color: #5cb8ff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #press-indicator {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #666;
            text-align: center;
        }
        #power-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        #power-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4CAF50, #FFC107, #F44336);
            transition: width 0.1s;
        }
        #power-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            color: #333;
        }
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #FF5722;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        @keyframes spark-animation {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="character"></div>
        <div id="current-platform" class="platform"></div>
        <div id="next-platform" class="platform"></div>
        <div id="score-display">分数: 0</div>
        <div id="press-indicator">长按屏幕蓄力，松开跳跃</div>
        <div id="power-container">
            <div id="power-bar"></div>
            <div id="power-text">0%</div>
        </div>
        <div id="game-over">
            <h2>游戏结束</h2>
            <p>你的分数: <span id="final-score">0</span></p>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>

    <script>
        const character = document.getElementById('character');
        const currentPlatform = document.getElementById('current-platform');
        const nextPlatform = document.getElementById('next-platform');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const pressIndicator = document.getElementById('press-indicator');
        const powerContainer = document.getElementById('power-container');
        const powerBar = document.getElementById('power-bar');
        const powerText = document.getElementById('power-text');
        const gameContainer = document.getElementById('game-container');

        let score = 0;
        let isJumping = false;
        let isGameOver = false;
        let pressStartTime = 0;
        let pressTimer = null;
        let power = 0;
        let maxPower = 100;
        let maxPowerTime = 1000;
        let isOvercharged = false;
        let sparkTimer = null;
        let screenRightEdge = window.innerWidth;
        let platformOffset = 0;

        // 初始化游戏
        function initGame() {
            score = 0;
            isJumping = false;
            isGameOver = false;
            isOvercharged = false;
            platformOffset = 0;
            scoreDisplay.textContent = `分数: ${score}`;
            gameOverScreen.style.display = 'none';
            powerContainer.style.display = 'none';
            
            character.style.bottom = '150px';
            character.style.left = '50px';
            character.style.transform = 'scale(1, 1)';
            
            currentPlatform.style.width = '80px';
            currentPlatform.style.left = '30px';
            
            placeNextPlatform(parseInt(currentPlatform.style.left) + parseInt(currentPlatform.style.width));
        }

        // 随机放置下一个平台
        function placeNextPlatform(basePosition) {
            const minDistance = 80;
            const maxDistance = 150;
            const distance = minDistance + Math.random() * (maxDistance - minDistance);
            
            const minWidth = 50;
            const maxWidth = 100;
            const width = minWidth + Math.random() * (maxWidth - minWidth);
            
            let newPosition = basePosition + distance;
            
            const characterLeft = parseInt(character.style.left);
            if (newPosition + width > screenRightEdge - 50) {
                const overflow = (newPosition + width) - (screenRightEdge - 50);
                platformOffset -= overflow;
                
                currentPlatform.style.left = (parseInt(currentPlatform.style.left) + platformOffset) + 'px';
                nextPlatform.style.left = (parseInt(nextPlatform.style.left) + platformOffset) + 'px';
                character.style.left = (parseInt(character.style.left) + platformOffset) + 'px';
                
                newPosition += platformOffset;
            }
            
            nextPlatform.style.width = `${width}px`;
            nextPlatform.style.left = `${newPosition}px`;
        }

        // 创建火花效果
        function createSpark() {
            if (!isOvercharged) return;
            
            const spark = document.createElement('div');
            spark.className = 'spark';
            
            const powerContainerRect = powerContainer.getBoundingClientRect();
            const startX = powerContainerRect.right - 10;
            const startY = powerContainerRect.top + powerContainerRect.height / 2;
            
            spark.style.left = `${startX}px`;
            spark.style.top = `${startY}px`;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 10 + Math.random() * 20;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            spark.style.setProperty('--tx', `${tx}px`);
            spark.style.setProperty('--ty', `${ty}px`);
            
            spark.style.animation = 'spark-animation 0.5s forwards';
            
            document.body.appendChild(spark);
            
            spark.addEventListener('animationend', () => {
                spark.remove();
            });
        }

        // 跳跃函数
        function jump(power) {
            if (isJumping || isGameOver) return;
            
            isJumping = true;
            powerContainer.style.display = 'none';
            const characterLeft = parseInt(character.style.left);
            const nextPlatformLeft = parseInt(nextPlatform.style.left);
            const nextPlatformWidth = parseInt(nextPlatform.style.width);
            
            if (isOvercharged) {
                character.style.transition = 'left 1.5s ease-out, bottom 1.5s ease-out';
                character.style.left = `${characterLeft + 500}px`;
                character.style.bottom = `${parseInt(character.style.bottom) + 300}px`;
                
                setTimeout(() => {
                    gameOver();
                }, 1000);
                return;
            }
            
            const minJump = 80;
            const maxJump = nextPlatformLeft + nextPlatformWidth - characterLeft + 20;
            const jumpDistance = minJump + (power / 100) * (maxJump - minJump);
            const targetLeft = characterLeft + jumpDistance;
            
            character.style.transition = 'left 0.8s cubic-bezier(0.25, 0.1, 0.25, 1), bottom 0.4s cubic-bezier(0.5, 0, 0.5, 1)';
            character.style.left = `${targetLeft}px`;
            character.style.bottom = '250px';
            
            setTimeout(() => {
                character.style.bottom = '150px';
                
                setTimeout(() => {
                    character.style.transition = 'transform 0.2s';
                    character.style.transform = 'scale(1.1, 0.9)';
                    
                    setTimeout(() => {
                        character.style.transform = 'scale(1, 1)';
                        
                        const isOnPlatform = targetLeft >= nextPlatformLeft && 
                                             targetLeft <= nextPlatformLeft + nextPlatformWidth;
                        
                        if (isOnPlatform) {
                            score += Math.floor(jumpDistance / 10);
                            scoreDisplay.textContent = `分数: ${score}`;
                            
                            currentPlatform.style.left = nextPlatform.style.left;
                            currentPlatform.style.width = nextPlatform.style.width;
                            
                            placeNextPlatform(parseInt(currentPlatform.style.left) + parseInt(currentPlatform.style.width));
                            
                            isJumping = false;
                        } else {
                            gameOver();
                        }
                    }, 200);
                }, 400);
            }, 400);
        }

        // 游戏结束
        function gameOver() {
            isGameOver = true;
            finalScore.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // 处理触摸/鼠标按下事件
        function handlePressStart(e) {
            if (isJumping || isGameOver) return;
            
            e.preventDefault();
            pressStartTime = Date.now();
            power = 0;
            isOvercharged = false;
            powerContainer.style.display = 'block';
            powerBar.style.width = '0%';
            powerText.textContent = '0%';
            powerBar.style.background = 'linear-gradient(to right, #4CAF50, #FFC107, #F44336)';
            
            pressTimer = setInterval(() => {
                const elapsed = Date.now() - pressStartTime;
                power = Math.min((elapsed / maxPowerTime) * 100, maxPower);
                
                powerBar.style.width = `${power}%`;
                powerText.textContent = `${Math.floor(power)}%`;
                
                character.style.transform = `scale(${1 + power/200}, ${1 - power/200})`;
                
                if (elapsed > maxPowerTime * 1.2 && !isOvercharged) {
                    isOvercharged = true;
                    powerText.textContent = "危险!";
                    powerBar.style.background = "#F44336";
                    
                    sparkTimer = setInterval(createSpark, 100);
                }
            }, 16);
        }

        // 处理触摸/鼠标释放事件
        function handlePressEnd(e) {
            if (isJumping || isGameOver || !pressTimer) return;
            
            e.preventDefault();
            clearInterval(pressTimer);
            if (sparkTimer) clearInterval(sparkTimer);
            pressTimer = null;
            sparkTimer = null;
            
            character.style.transform = 'scale(1, 1)';
            jump(power);
        }

        // 窗口大小改变时更新屏幕右边缘
        function handleResize() {
            screenRightEdge = window.innerWidth;
        }

        // 事件监听
        document.addEventListener('mousedown', handlePressStart);
        document.addEventListener('mouseup', handlePressEnd);
        document.addEventListener('touchstart', handlePressStart, {passive: false});
        document.addEventListener('touchend', handlePressEnd, {passive: false});
        window.addEventListener('resize', handleResize);
        
        restartBtn.addEventListener('click', initGame);

        // 开始游戏
        initGame();
    </script>
</body>
</html>
